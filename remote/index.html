<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    
        socket.on( 'connect', function(){
            
            var room = location.href.match( /(\?|&)room=(.*?)(&|#|$)/ )[ 2 ];
            
            socket.emit( 'joinRoom', room );
            
        })
    
        document.addEventListener( 'click', function(){
            
            socket.emit( 'start' );            
        })
    </script>
    
</body>
</html>
