<!DOCTYPE html>
<html>
<head>
    <style>
    /* css i'll move at some point */
         html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;  
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        .row {
            width: 100%;
            height: 45%
        }
        
        .box {
            width: 50%;
            height: 100%;
            float: left;
            background-position: center;
            background-size: cover;
            -webkit-filter: blur(15px);
        }
        
        .box.active {
            -webkit-filter: blur(0);
        }
        
        .one {
            background-image: url( https://placekitten.com/g/200/300 );
        }
        
        .two {
            background-image: url( https://placekitten.com/g/300/200 );
        }
        
        .three {
            background-image: url( https://placekitten.com/g/500/600 );
        }
        
        .four {
            background-image: url( https://placekitten.com/g/500/500 );
        }
        
        .nav {
            height: 10%;
            width: 100%;
            display: flex;
            align-content: center;
            justify-content: center;
        }
        
        .nav span {
            font-size: 7vw;
        }
        
    
    </style>
</head>
<body>
    
    <div class="row">
        <div class="box one"></div>
        <div class="box two"></div>
    </div>
    <div class="row">
        <div class="box three"></div>
        <div class="box four"></div>
    </div>  
    
    
    <div class="nav">
        <span>play / pause</span>
    </div>  
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    
        socket.on( 'connect', function(){
            
            var room = location.href.match( /(\?|&)room=(.*?)(&|#|$)/ )[ 2 ];
            
            socket.emit( 'joinRoom', room );
            
        })
    
        document.addEventListener( 'click', function(){
            
            socket.emit( 'start' );            
        })
    </script>
    
</body>
</html>
