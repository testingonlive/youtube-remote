<!DOCTYPE html>
<html>
    <head>
        <style>
            /* css i'll move at some point */
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;  
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            iframe {
                transition: box-shadow 750ms;
            }

            .playing iframe {
                box-shadow: 0 0 45px 30px grey;
            }
      
      
          </style>
    </head>
    
  <body>
      
      
      
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
      
      
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <span>Go to "http://jacob-bandit-3000.codio.io/remote#room" to use the remote</span>
     

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
          var playing = false; 
          
         // socket.on( 'connect', function(){
              socket.emit( 'requestRoom', function( room ){
                  console.log( room );
              })
          //});
          
          
          socket.on( 'start', function(){
               ( playing = !playing ) ? event.target.playVideo() : event.target.pauseVideo();
          });
         
      }

     
    </script>
  </body>
</html>
